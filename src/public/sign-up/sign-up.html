<div class="container">
<h2 class="text-center">Sign Up to David Chu's Bistro Today!</h2>
<form name='regForm' novalidate>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id="firstName" type="text" name="firstName" placeholder="Type your first name"
      ng-model="signUpCtrl.user.firstName"
      required>
    <small class="form-text text-warning" ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">Required domain</small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Type your first name"
      ng-model="signUpCtrl.user.lastName"
      required>
    <small class="form-text text-warning" ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">Required domain</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" class="form-control" type="email" name="email" placeholder="Type your email address"
      ng-model="signUpCtrl.user.email"
      required>
      <small class="form-text text-warning" ng-if="regForm.email.$invalid && regForm.email.$touched">
        Must be a valid email address: handle@domain format
      </small>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" class="form-control" type="text" name="phone" placeholder="Phone ###-###-####"
      ng-model="signUpCtrl.user.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})">
      <small class="form-text text-warning" ng-if="regForm.phone.$invalid && regForm.phone.$touched">
        Phone must be in the format ###-###-####.
      </small>
  </div>

  <div class="form-group">
    <label for="dish">Favorite Dish</label>
    <input id="dish" class="form-control" type="text" name="dish" placeholder="Enter the short name of your favorite dish"
      ng-model="signUpCtrl.user.dish" ng-blur="signUpCtrl.questDish()" ng-change="signUpCtrl.resetValidMenu()" required>
      <small class="form-text text-warning" ng-if="regForm.dish.$error.validMenu && regForm.dish.$touched">
        No such menu number exists!
      </small>
      <small class="form-text text-warning" ng-if="regForm.dish.$error.required && regForm.dish.$touched">
        Please provide your favorite dish.
      </small>
  </div>

  <button type="submit" class="btn btn-warning center-block"
    ng-disabled="regForm.$invalid"
    ng-click="signUpCtrl.submit()">Submit</button>
  <span ng-if="signUpCtrl.completed">Your information has been saved</span>
</form>
</div>
